<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Birthday Invitation</title>
    <style>

            background-color: #eef4e7;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: flex-start; /* Align image and text at the start */
        }

        h1 {
            color: #1a4ea1;
            font-size: 4rem;
            margin-bottom: 20px;
            text-align: left;
        }

        .text-section {
            flex: 1;
            margin-left: 20px; 
        }

        .details {
            font-size: 1.2rem;
            text-align: left;
            margin-top: 30px;
        }

        .theme-list {
            margin: 10px 0;
        }

        img {
            width: 500px; /* Small width */
            height: 800px; /* Long height */
            object-fit: cover; /* Ensures the image fits the container without distortion */
        }

        .map {
            border: 2px dashed #aaa;
            padding: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/poster/t/o/9/small-schinchan-cartoon-poster-card-schinchan-091-theposterking-original-imagxvbbna86uzgf.jpeg?q=90&crop=false" alt="PIKACHU 777">
